<!doctype html>
<html lang="pt-BR">
<head>

  <!-- SEO -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{{TITULO}} – Biblioteca de Enfermagem</title>
  <meta name="description" content="{{DESCRICAO}}">
  <meta name="keywords" content="{{TAGS}}">

  <link rel="canonical" href="https://www.calculadorasdeenfermagem.com.br/biblioteca/{{SLUG}}.html">

  <!-- Open Graph -->
  <meta property="og:title" content="{{TITULO}} – Biblioteca de Enfermagem">
  <meta property="og:description" content="{{DESCRICAO}}">
  <meta property="og:image" content="https://www.calculadorasdeenfermagem.com.br/{{CAPA}}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="https://www.calculadorasdeenfermagem.com.br/biblioteca/{{SLUG}}.html">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{TITULO}}">
  <meta name="twitter:description" content="{{DESCRICAO}}">
  <meta name="twitter:image" content="https://www.calculadorasdeenfermagem.com.br/{{CAPA}}">

  <!-- Preconnects -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS GLOBAL -->
  <link href="/public/output.css" rel="stylesheet">
  <link rel="stylesheet" href="/global-styles.css" media="print" onload="this.media='all'">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">

  <!-- Schema.org (MANTIDO) -->
  <!-- (todo o schema que você já tinha permanece igual) -->

</head>

<body class="bg-gray-50 font-inter">

  <!-- HEADER -->
  <div id="global-header-container"></div>

  <!-- IDIOMAS -->
  <div id="language-dropdown-wrapper" class="flex justify-end w-full relative z-50 px-6 mt-6">
    <!-- (o mesmo bloco de idiomas do downloads.template.html pode ser reutilizado aqui, sem mudanças) -->
  </div>

  <!-- CONTEÚDO -->
  <main class="max-w-4xl mx-auto px-4 py-8">

    <!-- BOTÃO VOLTAR -->
    <button
      onclick="history.back()"
      class="mb-6 inline-flex items-center gap-2 text-blue-700 hover:text-blue-900 font-semibold"
    >
      ← Voltar
    </button>

    <!-- BREADCRUMB -->
    <nav class="text-sm text-gray-500 mb-4">
      <a href="/" class="hover:underline">Início</a> ›
      <a href="/downloads.html" class="hover:underline">Biblioteca</a> ›
      <span class="text-gray-700 font-medium">{{TITULO}}</span>
    </nav>

    <h1 class="text-3xl font-extrabold text-blue-900 mb-4">
      {{TITULO}}
    </h1>

    <p class="text-sm text-gray-600 mb-4">
      Categoria: <strong>{{CATEGORIA}}</strong> • Tipo: <strong>{{TIPO}}</strong>
    </p>

    <img
      src="/{{CAPA}}"
      alt="Capa de {{TITULO}}"
      class="w-full rounded-xl shadow mb-6"
      loading="lazy"
    >

    <p class="text-gray-700 leading-relaxed mb-8">
      {{DESCRICAO}}
    </p>

    <a
      href="/{{FICHEIRO}}"
      download
      class="inline-block bg-blue-700 hover:bg-blue-900 text-white px-6 py-3 rounded-lg font-semibold transition"
    >
      ⬇ Baixar arquivo
    </a>

    <div class="mt-8 text-sm text-gray-500">
      <strong>Tags:</strong> {{TAGS}}
    </div>

  </main>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <!-- ACESSIBILIDADE -->
  <div id="global-body-elements-container"></div>

  <!-- SCRIPTS -->
  <script>
    function fetchHTML(url, id) {
      return fetch(url)
        .then(r => r.text())
        .then(html => {
          const el = document.getElementById(id);
          if (el) el.innerHTML = html;
        });
    }

    function loadScript(url) {
      return new Promise((resolve, reject) => {
        const s = document.createElement("script");
        s.src = url;
        s.defer = true;
        s.onload = resolve;
        s.onerror = reject;
        document.body.appendChild(s);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchHTML("/menu-global.html", "global-header-container");
      fetchHTML("/footer.html", "footer-placeholder");
      fetchHTML("/global-body-elements.html", "global-body-elements-container")
        .then(() => loadScript("/global-body-elements.js"));

      loadScript("/lang-selector.js");
    });
  </script>

  <script src="/global-scripts.js" defer></script>

</body>
</html>
