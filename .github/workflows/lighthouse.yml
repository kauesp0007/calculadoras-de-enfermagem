name: Lighthouse CI

on: [push, pull_request]

jobs:
  lhci:
    runs-on: ubuntu-latest

    steps:
      # 1) Clona o repositório
      - name: Checkout
        uses: actions/checkout@v3

      # 2) Instala Node (versão LTS)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      # 3) Instala dependências do projeto + LHCI e http-server localmente
      - name: Install dependencies
        run: |
          npm install         # instala o que já existe no package.json
          npm install --save-dev @lhci/cli http-server

      # 4) Roda o Lighthouse CI usando npx
      - name: Run Lighthouse CI
        run: npx lhci autorun
