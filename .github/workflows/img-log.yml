name: Log de imagens adicionadas

on:
  push:
    paths:
      - 'img/**'

jobs:
  log-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detectar imagens adicionadas
        run: |
          echo "" >> img-log.txt
          git diff --name-status HEAD~1 HEAD | grep "^A" | grep "^A\s\+img/" | grep -E "\.(png|jpg|jpeg|webp)$" | awk '{print $2}' | xargs -n 1 basename >> img-log.txt

          if [ $? -eq 0 ]; then
            echo "" >> img-log.txt
            echo "Adicionado em: $(date '+%d/%m/%Y %H:%M:%S')" >> img-log.txt
            echo "--------------------------------------------------" >> img-log.txt
          fi

      - name: Commit do log
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add img-log.txt
          git commit -m "Atualiza log de imagens adicionadas" || echo "Nada para commitar"
          git push
