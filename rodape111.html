<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Rodapé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Font Awesome para ícones de redes sociais -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="font-inter">

  <!-- Rodapé -->
  <footer class="bg-blue-900 text-white px-4 py-4">
    <div class="max-w-7xl mx-auto flex items-center justify-between"> <!-- Adicionado justify-between aqui -->
      <!-- Ícone alinhado à esquerda -->
      <div class="flex-shrink-0">
        <img src="iconrodape.png" alt="Ícone Rodapé" class="w-15 h-20" />
      </div>

      <!-- Espaço entre ícone e texto/links -->
      <div class="flex-1 flex flex-col items-center">
        <!-- Texto centralizado acima -->
        <p class="text-sm mb-2 text-center w-full">© 2025 Calculadoras de Enfermagem</p>

        <!-- Links centralizados na linha de baixo -->
        <div class="flex gap-6 justify-center w-full text-sm">
          <a href="index.html" class="hover:underline">Início</a>
          <a href="politica.html" class="hover:underline">Políticas de Privacidade</a>
          <a href="politica.html" class="hover:underline">Políticas de Cookies</a>
          <a href="termos.html" class="hover:underline">Termos de Uso</a>
        </div>
      </div>

      <!-- Nova div para os ícones das redes sociais, alinhada à direita -->
      <div class="flex-shrink-0 flex space-x-4">
        <a href="https://youtube.com/" target="_blank" class="text-white hover:text-gray-300" aria-label="YouTube">
          <i class="fab fa-youtube text-2xl"></i>
        </a>
        <a href="https://facebook.com/" target="_blank" class="text-white hover:text-gray-300" aria-label="Facebook">
          <i class="fab fa-facebook-f text-2xl"></i>
        </a>
        <a href="https://instagram.com/" target="_blank" class="text-white hover:text-gray-300" aria-label="Instagram">
          <i class="fab fa-instagram text-2xl"></i>
        </a>
        <a href="https://tiktok.com/" target="_blank" class="text-white hover:text-gray-300" aria-label="TikTok">
          <i class="fab fa-tiktok text-2xl"></i>
        </a>
      </div>
    </div>
  </footer>

</body>
</html>
