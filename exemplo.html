<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Exemplo com Rodapé Dinâmico</title>
    
    <!-- Dependências de Estilo (necessárias para o rodapé renderizar corretamente) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Estilos básicos para a página de exemplo */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: sans-serif;
            margin: 0;
        }
        main {
            flex-grow: 1; /* Garante que o conteúdo principal ocupe o espaço, empurrando o rodapé para baixo */
            padding: 2rem;
        }
    </style>
</head>
<body>

    <!-- Conteúdo principal da sua página -->
    <main>
        <h1>Página de Exemplo</h1>
        <p>Este é o conteúdo principal da sua página. O rodapé abaixo será carregado dinamicamente.</p>
    </main>

    <!-- Container onde o rodapé será inserido pelo JavaScript -->
    <div id="footer-container"></div>

    <!-- Carrega o script que insere o rodapé. 
         É importante que ele venha no final do body. -->
    <script src="carregar-rodape.js"></script>
    
</body>
</html>
