    <!-- CSS INTERNO -->
    <style>
      .filter-btn {
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        border: 1px solid #d1d5db;
        background: #fff;
        cursor: pointer;
      }
      .filter-btn.active {
        background: #1e3a8a;
        color: #fff;
        border-color: #1e3a8a;
      }

      .file-grid {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(2, 1fr);
      }
      @media (min-width: 640px) { .file-grid { grid-template-columns: repeat(3, 1fr); } }
      @media (min-width: 768px) { .file-grid { grid-template-columns: repeat(4, 1fr); } }
      @media (min-width: 1024px) { .file-grid { grid-template-columns: repeat(5, 1fr); } }

      .file-card {
        background: #fff;
        border-radius: 0.5rem;
        border: 1px solid #e5e7eb;
        overflow: hidden;
        text-decoration: none;
      }

      .file-card img {
        width: 100%;
        height: 10rem;
        object-fit: cover;
      }

      .file-card-title {
        padding: 0.75rem;
        font-weight: 600;
        text-align: center;
      }

      .category-container { display: none; }
      .category-container.active { display: block; }

      .pagination a {
        padding: 0.5rem 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
      }
      .pagination a.active {
        background: #1e3a8a;
        color: #fff;
      }

    <!-- Scripts -->
    <script>
      function fetchHTML(url, id) {
        fetch(url).then(r => r.text()).then(html => {
          const el = document.getElementById(id);
          if (el) el.innerHTML = html;
        });
      }
      document.addEventListener("DOMContentLoaded", () => {
        fetchHTML("/menu-global.html", "global-header-container");
        fetchHTML("/_language_selector.html", "language-dropdown-wrapper");
        fetchHTML("/footer.html", "footer-placeholder");
        fetchHTML("/global-body-elements.html", "global-body-elements-container");
      });
    </script>
