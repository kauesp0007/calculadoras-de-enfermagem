<!doctype html>
<html lang="pt-BR">
  <head>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title></title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script defer src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6472730056006847" crossorigin="anonymous"></script>

    <link href="/public/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="/global-styles.css" media="print" onload="this.media='all'" />

    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;900&family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    
    <script async src="https://kit.fontawesome.com/083bed182a.js" crossorigin="anonymous"></script>

    <style>
      /* Layout da Grade (Grid) */
      .file-grid {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(2, minmax(0, 1fr)); /* 2 colunas em celular */
      }
      /* Tablet */
      @media (min-width: 640px) { 
        .file-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); } 
      }
      /* Desktop Pequeno */
      @media (min-width: 768px) { 
        .file-grid { gap: 1.5rem; grid-template-columns: repeat(4, minmax(0, 1fr)); } 
      }
      /* Desktop Grande (Seu pedido de 5 colunas) */
      @media (min-width: 1024px) { 
        .file-grid { grid-template-columns: repeat(5, minmax(0, 1fr)); } 
      }

      /* Cartão do Arquivo */
      .file-card {
        display: block;
        background-color: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        transition: all 0.3s;
        overflow: hidden;
        text-decoration: none;
        height: 100%; /* Garante altura uniforme */
      }
      .file-card:hover { 
        transform: translateY(-4px); 
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); 
      }
      
      /* --- CORREÇÃO DAS IMAGENS ENORMES --- */
      .file-card-image {
        width: 100%;
        height: 10rem; /* Fixa a altura em aprox 160px */
        object-fit: cover; /* Corta a imagem para caber sem esticar */
        object-position: top;
        display: block;
      }

      /* Título do Cartão */
      .file-card-title {
        font-weight: 600;
        color: #1f2937;
        font-size: 0.875rem;
        padding: 0.75rem;
        text-align: center;
        min-height: 3.5em;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1.25;
      }

      /* Botões de Filtro */
      .filter-btn {
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        font-weight: 500;
        color: #374151;
        background-color: #fff;
        border: 1px solid #d1d5db;
        transition: all 0.2s;
        cursor: pointer;
        margin: 0.25rem;
      }
      .filter-btn:hover { background-color: #f9fafb; }
      .filter-btn.active {
        background-color: #1e3a8a;
        color: #fff;
        border-color: #1e3a8a;
      }

      /* Controle de abas */
      .category-container { display: none; }
      .category-container.active { display: block; animation: fadeIn 0.3s ease-in-out; }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Estilos da Paginação */
      .pagination {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 2rem;
        margin-bottom: 3rem;
        padding: 1rem;
      }
      
      .pagination .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.5rem 1rem;
        background-color: white;
        border: 1px solid #e5e7eb;
        border-radius: 0.375rem;
        color: #374151;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.2s;
      }

      .pagination .btn:hover {
        background-color: #f3f4f6;
        border-color: #d1d5db;
      }

      .pagination .btn.active {
        background-color: #1e3a8a;
        color: white;
        border-color: #1e3a8a;
      }
    </style>
  </head>
  
  <body class="bg-gray-50 text-gray-800 font-inter">
    
    <nav aria-label="Atalhos de Acessibilidade" class="sr-only focus-within:not-sr-only focus-within:absolute focus-within:z-50 focus-within:bg-white focus-within:p-4">
      <a href="#main-content" class="block mb-2">Pular para o conteúdo principal</a>
    </nav>

    <div id="global-header-container"></div>
    <div id="language-dropdown-wrapper" class="flex justify-end w-full" style="position: relative; z-index: 100; padding-right: 2rem"></div>

    <div class="max-w-7xl mx-auto flex flex-col lg:flex-row lg:space-x-8 px-4 md:px-8">
       <main id="main-content" class="flex-grow w-full py-4">
          
        <div class="text-center mb-8 mt-4">
          <h1 class="font-nunito font-extrabold text-dark-blue text-4xl lg:text-5xl">Biblioteca de Enfermagem</h1>
          <div class="h-1 w-24 bg-blue-600 mx-auto mt-4 rounded"></div>
          <p class="font-inter text-gray-600 text-lg mt-4 max-w-3xl mx-auto">
            Explore nossa coleção de recursos. Filtre por categoria para encontrar documentos, imagens e vídeos.
          </p>
        </div>

        <div id="filter-buttons" class="flex flex-wrap justify-center mb-8">
          <button class="filter-btn active" data-target="#todos-container">Todos</button>
          <button class="filter-btn" data-target="#documentos-container"><i class="fas fa-file-alt mr-1"></i> Documentos</button>
          <button class="filter-btn" data-target="#fotos-container"><i class="fas fa-image mr-1"></i> Fotos</button>
          <button class="filter-btn" data-target="#videos-container"><i class="fas fa-video mr-1"></i> Vídeos</button>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md min-h-[400px]">
            
            <div id="todos-container" class="category-container active">
                <h2 class="font-nunito font-bold text-2xl text-gray-800 mb-4 pb-2 border-b">Todos os Recursos</h2>
                <div class="file-grid">
                  </div>
            </div>
            
            <div id="documentos-container" class="category-container">
                <h2 class="font-nunito font-bold text-2xl text-gray-800 mb-4 pb-2 border-b">Documentos</h2>
                <div class="file-grid">
                  </div>
            </div>

            <div id="fotos-container" class="category-container">
                <h2 class="font-nunito font-bold text-2xl text-gray-800 mb-4 pb-2 border-b">Fotos e Imagens</h2>
                <div class="file-grid">
                  </div>
            </div>

            <div id="videos-container" class="category-container">
                <h2 class="font-nunito font-bold text-2xl text-gray-800 mb-4 pb-2 border-b">Vídeos</h2>
                <div class="file-grid">
                  </div>
            </div>
        </div>

        </main>
    </div>

    <div id="footer-placeholder"></div>
    <div id="global-body-elements-container"></div>
    
    <script>
      // Loader de HTML modular
      function fetchHTML(url, containerId) {
        fetch(url).then(r => r.text()).then(d => {
            const c = document.getElementById(containerId);
            if(c) c.innerHTML = d;
        }).catch(e => console.error(e));
      }
      document.addEventListener("DOMContentLoaded", () => {
        fetchHTML("/_language_selector.html", "language-dropdown-wrapper");
        fetchHTML("/footer.html", "footer-placeholder");
        fetchHTML("/global-body-elements.html", "global-body-elements-container");
      });

      // Script de Abas (Filtros)
      document.addEventListener("DOMContentLoaded", () => {
        const btns = document.querySelectorAll("#filter-buttons .filter-btn");
        const conts = document.querySelectorAll(".category-container");

        btns.forEach(btn => {
          btn.addEventListener("click", () => {
            // Remove active de todos
            btns.forEach(b => b.classList.remove("active"));
            conts.forEach(c => c.classList.remove("active"));
            
            // Ativa o atual
            btn.classList.add("active");
            const target = document.querySelector(btn.getAttribute("data-target"));
            if(target) target.classList.add("active");
          });
        });
      });
    </script>

    <script src="/global-scripts.js" defer></script> 
    <script src="/lang-selector.js" defer></script>
  </body>
</html>
