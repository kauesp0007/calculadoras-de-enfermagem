<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://www.calculadorasdeenfermagem.com.br/">
    <title>Repositório de Conformidade | Calculadoras de Enfermagem</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Repositório de arquivos do site Calculadoras de Enfermagem voltados para Políticas de privacidade, termos de uso, LGPD e outras diretrizes de conformidade.">
    <link rel="canonical" href="https://www.calculadorasdeenfermagem.com.br/institucional/legal-conformidade.html">
    <link rel="icon" href="images/favicon.png" type="image/png">
    
    <!-- Scripts e Estilos Globais do Site -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Nunito+Sans:wght@700;800;900&display=swap" rel="stylesheet">
    
    <!-- TinyMCE Rich Text Editor -->
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <style>
        /* Estilos Globais e Variáveis CSS */
        :root {
            --primary-color: #1a3e74;
            --primary-light: #2a5a94;
            --white: #ffffff;
            --text-color: #2c2c2c;
            --shadow: 0 4px 20px rgba(26, 62, 116, 0.1);
            --border-radius: 12px;
            --bg-light: #f8f9fa;
            --success-color: #10B981;
            --warning-color: #F59E0B;
            --danger-color: #EF4444;
            --info-color: #3B82F6;
        }
        
        .main-container-wrapper {
            padding: 2rem;
            background-color: var(--bg-light);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-color);
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-publicado { background-color: #D1FAE5; color: #065F46; }
        .status-elaboracao { background-color: #FEF3C7; color: #92400E; }
        .status-revisao { background-color: #DBEAFE; color: #1E40AF; }
        .status-aprovacao { background-color: #E0E7FF; color: #3730A3; }
        .status-agendado { background-color: #F3E8FF; color: #6B21A8; }

        /* Estilos do Modal e Editor */
        .modal-overlay, .editor-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.visible, .editor-view.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content, .editor-content {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 90%;
            transform: scale(0.95);
            transition: transform 0.3s;
        }
        .modal-content { max-width: 700px; }
        .editor-content { max-width: 1200px; height: 90vh; display: flex; flex-direction: column; }
        .modal-overlay.visible .modal-content, .editor-view.visible .editor-content {
            transform: scale(1);
        }

        /* Diff viewer */
        .diff-container { white-space: pre-wrap; font-family: monospace; }
        .diff-container ins { background-color: #d4edda; text-decoration: none; }
        .diff-container del { background-color: #f8d7da; text-decoration: none; }
    </style>
</head>
<body class="hidden">
    <div id="global-header-container"></div>
    
    <main class="main-container-wrapper">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center mb-2">
                <h1 class="text-3xl font-bold text-gray-800">Repositório de Conformidade</h1>
                <div id="user-info" class="text-right"></div>
            </div>
            <p class="text-gray-600 mb-6">Gerencie as políticas e diretrizes do site.</p>
            
            <div id="pending-alerts" class="mb-6"></div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="grid grid-cols-6 items-center gap-4 pb-4 border-b font-bold text-gray-500 text-sm">
                    <div class="col-span-2">DOCUMENTO</div>
                    <div>VERSÃO PUBLICADA</div>
                    <div>VERSÃO APROVADA</div>
                    <div>STATUS WORKFLOW</div>
                    <div class="text-right">AÇÕES</div>
                </div>
                <div id="document-list">
                    <!-- Os documentos serão inseridos aqui pelo JavaScript -->
                </div>
            </div>
        </div>
    </main>
    
    <!-- Editor de Documento (Tela Cheia) -->
    <div id="editor-view" class="editor-view">
        <div class="editor-content" role="dialog" aria-modal="true">
            <div class="flex justify-between items-center mb-4 pb-4 border-b">
                <h2 class="text-2xl font-bold text-gray-800" id="editor-doc-title"></h2>
                <button onclick="cancelEdit()" class="text-gray-500 hover:text-gray-800 text-2xl" aria-label="Fechar">&times;</button>
            </div>
            <div id="editor-form-content" class="flex-grow overflow-y-auto pr-4">
                <!-- Campos de edição dinâmicos serão inseridos aqui -->
            </div>
            <div class="flex justify-between items-center gap-4 mt-6 pt-4 border-t">
                <button onclick="showDiff()" class="px-4 py-2 bg-gray-100 text-gray-800 rounded-md hover:bg-gray-200">Comparar com Versão Aprovada</button>
                <div>
                    <button onclick="cancelEdit()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancelar</button>
                    <button id="editor-action-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Salvar e Avançar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modais Globais serão carregados aqui -->
    <div id="global-body-elements-container"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, addDoc, getDocs, query, collectionGroup } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyC1US-K0KoiE9OS4IGalxkNUwqSicTPbeA",
            authDomain: "acesso-restrito-github.firebaseapp.com",
            projectId: "acesso-restrito-github",
            storageBucket: "acesso-restrito-github.firebasestorage.app",
            messagingSenderId: "32644970643",
            appId: "1:32644970643:web:92f5f3653ddeaa8ac0b566"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.db = db;
        window.auth = auth;
        window.firebase = {
            collection,
            onSnapshot,
            doc,
            updateDoc,
            addDoc,
            getDocs,
            query,
            collectionGroup
        };

        onAuthStateChanged(auth, (user) => {
            document.dispatchEvent(new CustomEvent('authReady', { detail: { user } }));
        });
    </script>

    <script src="global-scripts.js"></script>
    <script>
        document.addEventListener('authReady', (event) => {
            const realUser = event.detail.user;
            let currentUser = null;
            let documents = [];

            const users = {
                'kauesp07@hotmail.com': { name: 'Cauê Silvério Marques Zipfel', roles: ['Administrador', 'Revisor', 'Editor'] },
                'leivis.ml@gmail.com': { name: 'Leivis de Melo Lima', roles: ['Editor'] }
            };

            if (realUser && users[realUser.email]) {
                currentUser = { email: realUser.email, ...users[realUser.email] };
                document.body.classList.remove('hidden');
                initializeApp();
            } else {
                window.location.href = 'institucional/acessorestrito.html';
            }
            
            function initializeApp() {
                renderUserInfo();
                setupFirestoreListener();
            }
            
            function renderUserInfo() {
                const userInfoEl = document.getElementById('user-info');
                if(userInfoEl && currentUser) {
                    userInfoEl.innerHTML = `
                        <div>
                            <span class="font-bold">${currentUser.name}</span>
                            <span class="text-sm text-gray-500">(${currentUser.roles.join(', ')})</span>
                        </div>
                        <button onclick="window.auth.signOut()" class="text-sm text-blue-600 hover:underline">Sair</button>
                    `;
                }
            }

            function setupFirestoreListener() {
                const { collection, onSnapshot, db } = window.firebase;
                const docsCollection = collection(db, 'legal_documents');
                
                onSnapshot(docsCollection, (snapshot) => {
                    documents = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderDocuments();
                }, (error) => {
                    console.error("Erro ao buscar documentos do Firestore: ", error);
                    document.getElementById('pending-alerts').innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md mb-6" role="alert"><p class="font-bold">Erro de Conexão</p><p>Não foi possível carregar os documentos. Verifique as regras de segurança do Firebase e a sua conexão.</p></div>`;
                });
            }
            
            function renderDocuments() {
                const documentListEl = document.getElementById('document-list');
                const pendingAlertsEl = document.getElementById('pending-alerts');
                documentListEl.innerHTML = '';
                pendingAlertsEl.innerHTML = '';

                const pendingDocs = documents.filter(doc => doc.workflow);
                const discrepancyDocs = documents.filter(doc => doc.publishedVersion !== doc.latestApprovedVersion);

                if (discrepancyDocs.length > 0) {
                    pendingAlertsEl.innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md mb-6" role="alert"><p class="font-bold">Discrepância Encontrada!</p><p>${discrepancyDocs.length} documento(s) tem uma versão publicada que não é a última versão aprovada.</p></div>`;
                } else if (pendingDocs.length > 0) {
                    pendingAlertsEl.innerHTML = `<div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded-md mb-6" role="alert"><p class="font-bold">Atenção!</p><p>Existem ${pendingDocs.length} documento(s) com atualizações em andamento.</p></div>`;
                }

                documents.forEach(doc => {
                    const docEl = document.createElement('div');
                    const isDiscrepancy = doc.publishedVersion !== doc.latestApprovedVersion;
                    const hasPendingWorkflow = doc.workflow;
                    
                    docEl.className = 'grid grid-cols-6 items-center gap-4 py-4 border-b last:border-b-0';
                    
                    if (isDiscrepancy) {
                        docEl.classList.add('bg-red-50', 'pl-4', 'border-l-4', 'border-red-400');
                    } else if (hasPendingWorkflow) {
                        docEl.classList.add('bg-yellow-50', 'pl-4', 'border-l-4', 'border-yellow-400');
                    }

                    docEl.innerHTML = `
                        <div class="col-span-2 font-semibold text-gray-800 flex items-center gap-3">
                            ${isDiscrepancy ? '<i class="fas fa-exclamation-triangle text-red-500" title="Discrepância de versão!"></i>' : (hasPendingWorkflow ? `<i class="fas fa-hourglass-half text-yellow-500" title="Workflow: ${doc.workflow.status}"></i>` : '')}
                            <a href="${doc.url}" target="_blank" title="Abrir documento" class="hover:underline">${doc.title} <i class="fas fa-external-link-alt text-xs text-gray-400"></i></a>
                        </div>
                        <div>v${doc.publishedVersion}</div>
                        <div>v${doc.latestApprovedVersion}</div>
                        <div>
                            ${hasPendingWorkflow ? `<span class="status-badge status-${doc.workflow.status.toLowerCase()}">${doc.workflow.status}</span>` : '<span class="text-gray-400">-</span>'}
                        </div>
                        <div class="flex justify-end gap-2">
                            ${isDiscrepancy && currentUser.roles.includes('Administrador') ? `<button onclick="publishVersion('${doc.id}')" class="px-3 py-1 text-sm bg-green-100 text-green-800 rounded-md hover:bg-green-200">Publicar v${doc.latestApprovedVersion}</button>` : ''}
                            <button onclick="showHistory('${doc.id}')" class="px-3 py-1 text-sm bg-gray-100 rounded-md hover:bg-gray-200">Ver Histórico</button>
                            <button onclick="startNewVersion('${doc.id}')" class="px-3 py-1 text-sm bg-blue-100 text-blue-800 rounded-md hover:bg-blue-200" ${hasPendingWorkflow || !currentUser.roles.includes('Editor') ? 'disabled' : ''}>Nova Versão</button>
                        </div>
                    `;
                    documentListEl.appendChild(docEl);
                });
            }

            window.openModal = (id) => {
                const modal = document.getElementById(id);
                if (modal) modal.classList.add('visible');
            };

            window.closeModal = (id) => {
                const modal = document.getElementById(id);
                if (modal) modal.classList.remove('visible');
            };

            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape') {
                    document.querySelectorAll('.modal-overlay.visible, .editor-view.visible').forEach(el => el.classList.remove('visible'));
                }
            });

            document.body.addEventListener('click', (event) => {
                if (event.target.matches('.modal-overlay, .editor-view')) {
                    event.target.classList.remove('visible');
                }
            });

            let activeDocument = null;
            const workflowSteps = ['Iniciação', 'Elaboração', 'Revisão', 'Aprovação', 'Publicado'];

            window.startNewVersion = function(docId) {
                activeDocument = documents.find(d => d.id === docId);
                if (!activeDocument || activeDocument.workflow) return;

                const baseVersion = activeDocument.latestApprovedVersion;
                const [major, minor] = baseVersion.split('.').map(Number);
                const newVersion = `${major}.${minor + 1}`;

                activeDocument.workflow = { version: newVersion, status: workflowSteps[1], currentStep: 1, summary: '', content: activeDocument.content };
                
                renderEditor();
                openModal('editor-view');
            };

            function renderEditor() {
                document.getElementById('editor-doc-title').textContent = `Editando: ${activeDocument.title} (v${activeDocument.workflow.version})`;
                const formContent = document.getElementById('editor-form-content');
                formContent.innerHTML = `
                    <div class="mb-4">
                        <label for="editor-content-area" class="block text-sm font-medium text-gray-700 mb-1">Conteúdo do Documento</label>
                        <textarea id="editor-content-area"></textarea>
                    </div>
                    <div>
                        <label for="editor-summary" class="block text-sm font-medium text-gray-700 mb-1">Resumo das Alterações</label>
                        <textarea id="editor-summary" rows="3" class="w-full p-2 border rounded-md"></textarea>
                    </div>
                `;

                tinymce.init({
                    selector: '#editor-content-area',
                    plugins: 'lists link image table code help wordcount',
                    toolbar: 'undo redo | blocks | bold italic | alignleft aligncenter alignright | bullist numlist outdent indent | link image | code',
                    setup: function(editor) {
                        editor.on('init', function() {
                            editor.setContent(activeDocument.workflow.content);
                            document.getElementById('editor-summary').value = activeDocument.workflow.summary;
                        });
                    }
                });
            }

            window.cancelEdit = function() {
                if (tinymce.get('editor-content-area')) {
                    tinymce.get('editor-content-area').remove();
                }
                closeModal('editor-view');
                activeDocument = null;
            };

            window.saveAndAdvance = function() {
                if (!activeDocument) return;
                const content = tinymce.get('editor-content-area').getContent();
                const summary = document.getElementById('editor-summary').value;
                
                activeDocument.workflow.content = content;
                activeDocument.workflow.summary = summary;

                // Aqui iria a lógica para atualizar o documento no Firestore
                console.log("Salvando no Firestore:", activeDocument);

                cancelEdit();
            };
        });
    </script>
</body>
</html>
