<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://www.calculadorasdeenfermagem.com.br/">
    <title>Repositório de Conformidade | Calculadoras de Enfermagem</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Repositório de arquivos do site Calculadoras de Enfermagem voltados para Políticas de privacidade, termos de uso, LGPD e outras diretrizes de conformidade.">
    <link rel="canonical" href="https://www.calculadorasdeenfermagem.com.br/institucional/legal-conformidade.html">
    <link rel="icon" href="images/favicon.png" type="image/png">
    
    <!-- Scripts e Estilos Globais do Site -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Nunito+Sans:wght@700;800;900&display=swap" rel="stylesheet">
    
    <!-- TinyMCE Rich Text Editor -->
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <style>
        /* Estilos Globais e Variáveis CSS */
        :root {
            --primary-color: #1a3e74;
            --primary-light: #2a5a94;
            --white: #ffffff;
            --text-color: #2c2c2c;
            --shadow: 0 4px 20px rgba(26, 62, 116, 0.1);
            --border-radius: 12px;
            --bg-light: #f8f9fa;
            --success-color: #10B981;
            --warning-color: #F59E0B;
            --danger-color: #EF4444;
            --info-color: #3B82F6;
        }
        #global-header-container { z-index: 50; position:relative; }
        
        .main-container-wrapper {
            margin-top: 85px;
            padding: 2rem;
            background-color: var(--bg-light);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-color);
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-publicado { background-color: #D1FAE5; color: #065F46; }
        .status-elaboracao { background-color: #FEF3C7; color: #92400E; }
        .status-revisao { background-color: #DBEAFE; color: #1E40AF; }
        .status-aprovacao { background-color: #E0E7FF; color: #3730A3; }
        .status-agendado { background-color: #F3E8FF; color: #6B21A8; }

        /* Estilos do Modal e Editor */
        .modal-overlay, .editor-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.visible, .editor-view.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content, .editor-content {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 90%;
            transform: scale(0.95);
            transition: transform 0.3s;
        }
        .modal-content { max-width: 700px; }
        .editor-content { max-width: 1200px; height: 90vh; display: flex; flex-direction: column; }
        .modal-overlay.visible .modal-content, .editor-view.visible .editor-content {
            transform: scale(1);
        }

        /* Diff viewer */
        .diff-container { white-space: pre-wrap; font-family: monospace; }
        .diff-container ins { background-color: #d4edda; text-decoration: none; }
        .diff-container del { background-color: #f8d7da; text-decoration: none; }
    </style>
</head>
<body class="hidden">
    <div id="global-header-container"></div>
    
    <main class="main-container-wrapper">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center mb-2">
                <h1 class="text-3xl font-bold text-gray-800">Repositório de Conformidade</h1>
                <div id="user-info" class="text-right"></div>
            </div>
            <p class="text-gray-600 mb-6">Gerencie as políticas e diretrizes do site.</p>
            
            <div id="pending-alerts" class="mb-6"></div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="grid grid-cols-6 items-center gap-4 pb-4 border-b font-bold text-gray-500 text-sm">
                    <div class="col-span-2">DOCUMENTO</div>
                    <div>VERSÃO PUBLICADA</div>
                    <div>VERSÃO APROVADA</div>
                    <div>STATUS WORKFLOW</div>
                    <div class="text-right">AÇÕES</div>
                </div>
                <div id="document-list">
                    <!-- Os documentos serão inseridos aqui pelo JavaScript -->
                </div>
            </div>
        </div>
    </main>
    
    <!-- Editor de Documento (Tela Cheia) -->
    <div id="editor-view" class="editor-view">
        <div class="editor-content" role="dialog" aria-modal="true">
            <div class="flex justify-between items-center mb-4 pb-4 border-b">
                <h2 class="text-2xl font-bold text-gray-800" id="editor-doc-title"></h2>
                <button onclick="cancelEdit()" class="text-gray-500 hover:text-gray-800 text-2xl" aria-label="Fechar">&times;</button>
            </div>
            <div id="editor-form-content" class="flex-grow overflow-y-auto pr-4">
                <!-- Campos de edição dinâmicos serão inseridos aqui -->
            </div>
            <div class="flex justify-between items-center gap-4 mt-6 pt-4 border-t">
                <button onclick="showDiff()" class="px-4 py-2 bg-gray-100 text-gray-800 rounded-md hover:bg-gray-200">Comparar com Versão Aprovada</button>
                <div>
                    <button onclick="cancelEdit()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancelar</button>
                    <button id="editor-action-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Salvar e Avançar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Histórico de Versões -->
    <div id="history-modal" class="modal-overlay">
         <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="history-doc-title">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800" id="history-doc-title"></h2>
                <button onclick="closeModal('history-modal')" class="text-gray-500 hover:text-gray-800 text-2xl" aria-label="Fechar">&times;</button>
            </div>
            <div id="history-content" class="max-h-96 overflow-y-auto">
                <!-- History will be injected here -->
            </div>
             <div class="flex justify-end gap-4 mt-6">
                <button onclick="closeModal('history-modal')" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Fechar</button>
            </div>
        </div>
    </div>
    
    <!-- Modal para Login Simulado -->
    <div id="login-modal" class="modal-overlay">
         <div class="modal-content">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Simular Login</h2>
            <p class="mb-6 text-gray-600">Escolha um perfil para interagir com a aplicação. Cada perfil tem diferentes permissões.</p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button onclick="simulateLogin('Editor')" class="p-4 border rounded-lg hover:bg-gray-100">
                    <div class="text-2xl mb-2"><i class="fas fa-pencil-alt"></i></div>
                    <div class="font-bold">Editor</div>
                    <div class="text-sm text-gray-500">Pode criar e editar versões.</div>
                </button>
                <button onclick="simulateLogin('Revisor')" class="p-4 border rounded-lg hover:bg-gray-100">
                    <div class="text-2xl mb-2"><i class="fas fa-user-check"></i></div>
                    <div class="font-bold">Revisor</div>
                    <div class="text-sm text-gray-500">Pode mover para aprovação.</div>
                </button>
                <button onclick="simulateLogin('Administrador')" class="p-4 border rounded-lg hover:bg-gray-100">
                    <div class="text-2xl mb-2"><i class="fas fa-user-shield"></i></div>
                    <div class="font-bold">Administrador</div>
                    <div class="text-sm text-gray-500">Pode publicar versões.</div>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Modal para Diff Viewer -->
    <div id="diff-modal" class="modal-overlay">
         <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="diff-doc-title">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800" id="diff-doc-title"></h2>
                <button onclick="closeModal('diff-modal')" class="text-gray-500 hover:text-gray-800 text-2xl" aria-label="Fechar">&times;</button>
            </div>
            <div id="diff-content" class="max-h-96 overflow-y-auto p-2 bg-gray-50 rounded">
                <!-- Diff will be injected here -->
            </div>
             <div class="flex justify-end gap-4 mt-6">
                <button onclick="closeModal('diff-modal')" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Fechar</button>
            </div>
        </div>
    </div>
    
    <footer class="bg-[#1A3E74] text-white py-8">
        <!-- Conteúdo do rodapé -->
    </footer>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyC1US-K0KoiE9OS4IGalxkNUwqSicTPbeA",
            authDomain: "acesso-restrito-github.firebaseapp.com",
            projectId: "acesso-restrito-github",
            storageBucket: "acesso-restrito-github.firebasestorage.app",
            messagingSenderId: "32644970643",
            appId: "1:32644970643:web:92f5f3653ddeaa8ac0b566"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.auth = auth; // Expose auth to global scope for main script

        onAuthStateChanged(auth, (user) => {
            document.dispatchEvent(new CustomEvent('authReady', { detail: { user } }));
        });
    </script>

    <script src="global-scripts.js"></script>
    <script>
        document.addEventListener('authReady', (event) => {
            // Lógica da aplicação principal
        });
    </script>
</body>
</html>
