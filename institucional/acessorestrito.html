<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito</title>
    <!-- Inclui o CDN do Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter para toda a página */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Oculta o ícone de olho padrão do input de senha no Edge/IE */
        input::-ms-reveal,
        input::-ms-clear {
            display: none;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <!-- Container principal para o formulário de login -->
    <div class="bg-white p-8 sm:p-10 rounded-3xl shadow-2xl w-full max-w-md">
        <div class="text-center">
            <!-- Título da tela de acesso -->
            <h2 class="text-3xl font-extrabold text-gray-900 mb-2">Acesso Restrito</h2>
            <!-- Subtítulo ou descrição -->
            <p class="text-gray-500 mb-8">Por favor, insira suas credenciais para continuar.</p>
        </div>

        <!-- Formulário de login -->
        <form id="loginForm" class="space-y-6">
            <!-- Grupo de campo para o e-mail -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail ou Usuário</label>
                <input
                    type="text"
                    id="email"
                    name="email"
                    required
                    placeholder="Seu e-mail ou usuário"
                    class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition-colors"
                >
            </div>

            <!-- Grupo de campo para a senha -->
            <div class="relative">
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    placeholder="Sua senha"
                    class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 pr-12 transition-colors"
                >
            </div>

            <!-- Botão de submissão do formulário -->
            <div>
                <button
                    type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                >
                    Entrar
                </button>
            </div>
            
            <!-- Link para recuperação de senha -->
            <div class="text-center mt-4">
                <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500 transition-colors">
                    Esqueceu a senha?
                </a>
            </div>
        </form>
    </div>

    <!-- Script JavaScript para lidar com a submissão do formulário (exemplo) -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // Evita o comportamento padrão de recarregar a página
            event.preventDefault();

            // Pega os valores dos campos
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simula uma chamada de autenticação
            console.log('Dados do formulário submetidos:');
            console.log('E-mail/Usuário:', email);
            console.log('Senha:', password);
            
            // Aqui você adicionaria sua lógica de autenticação real (ex: uma chamada de API)
            // if (autenticar(email, password)) {
            //     window.location.href = '/dashboard';
            // } else {
            //     alert('Credenciais inválidas!');
            // }
        });
    </script>
</body>
</html>
