<style>
    /* Estilos para a nova barra de tradução */
    .translation-bar {
        background-color: #f8f9fa; /* Um cinza bem claro */
        border-bottom: 1px solid #e2e8f0; /* Borda inferior sutil */
        height: 40px; /* Altura fixa para a barra */
        display: flex;
        align-items: center;
        justify-content: flex-end; /* Alinha o conteúdo à direita */
        padding: 0 16px; /* Padding nas laterais */
        z-index: 50; /* Z-index para ficar acima de outros conteúdos (menor que a topbar principal, se necessário) */
        position: fixed; /* Para que ela fique no topo e não scroll junto */
        top: 0;
        left: 0;
        width: 100%;
    }

    /* Estilos para o dropdown (similar aos seus, mas independente) */
    .translation-dropdown {
        display: none;
        position: absolute;
        right: 16px; /* Alinhado com o padding da barra */
        top: 38px; /* Abaixo da barra */
        background-color: white;
        border: 1px solid #e2e8f0;
        border-radius: 0.25rem; /* rounded */
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        padding: 0.5rem; /* p-2 */
        z-index: 51; /* Acima da barra, mas ainda gerenciável */
        min-width: 120px; /* Largura mínima para o dropdown */
    }
    .translation-dropdown.show {
        display: block;
    }
    .translation-dropdown a {
        display: block;
        padding: 8px 12px;
        border-radius: 4px;
        color: #4a5568; /* Cor de texto */
        text-decoration: none;
        font-size: 0.875rem; /* text-sm */
    }
    .translation-dropdown a:hover {
        background-color: #ebf8ff; /* hover:bg-blue-100 */
        color: #3182ce; /* hover:text-blue-500 */
    }
    .translation-dropdown img {
        display: inline-block;
        width: 18px; /* Largura da bandeira */
        height: 18px; /* Altura da bandeira */
        margin-right: 8px; /* Espaçamento à direita da bandeira */
        vertical-align: middle; /* Alinha verticalmente com o texto */
    }

    /* Media queries para mobile se necessário, embora as classes Tailwind já ajudem */
    @media (max-width: 767px) {
        .translation-bar {
            height: 48px; /* Um pouco mais alto no mobile para facilitar o toque */
            padding: 0 12px;
        }
        .translation-dropdown {
            top: 46px; /* Abaixo da barra no mobile */
            right: 12px;
        }
    }
</style>

<div id="topTranslationBar" class="translation-bar">
    <div class="relative">
        <button id="translateButton" class="text-sm font-semibold text-gray-700 hover:text-blue-500 focus:outline-none">
            Traduzir
            <svg class="inline-block w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
        </button>
        <div id="languageDropdown" class="translation-dropdown">
            <a href="javascript:void(0)" data-lang="en">
                <img src="caminho/para/suas/bandeiras/flag-uk.png" alt="English Flag"> English
            </a>
            <a href="javascript:void(0)" data-lang="es">
                <img src="caminho/para/suas/bandeiras/flag-es.png" alt="Spanish Flag"> Español
            </a>
            <a href="javascript:void(0)" data-lang="pt">
                <img src="caminho/para/suas/bandeiras/flag-br.png" alt="Portuguese Flag"> Português
            </a>
        </div>
    </div>
</div>

<div id="google_translate_element" style="display: none;"></div>
