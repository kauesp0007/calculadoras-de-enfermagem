    <!-- Gera dinamicamente JSON-LD ItemList a partir da variável 'portals' para SEO (SERP) -->
    <script>
      (function () {
        function buildItemList() {
          if (typeof portals === "undefined" || !Array.isArray(portals)) return;
          const itemList = portals.map((p, i) => ({
            "@type": "ListItem",
            position: i + 1,
            url: p.url,
            name: p.title,
            description: p.description,
          }));
          const ld = {
            "@context": "https://schema.org",
            "@type": "ItemList",
            name: "Portais de Vagas para Enfermagem",
            description:
              "Lista de plataformas e portais com vagas para profissionais de enfermagem.",
            itemListElement: itemList,
          };
          const s = document.createElement("script");
          s.type = "application/ld+json";
          s.text = JSON.stringify(ld);
          document.head.appendChild(s);
        }
        if (
          document.readyState === "complete" ||
          document.readyState === "interactive"
        ) {
          setTimeout(buildItemList, 50);
        } else {
          document.addEventListener("DOMContentLoaded", buildItemList);
        }
      })();
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        lucide.createIcons();

        const sidebarToggleBtn = document.getElementById("sidebar-toggle-btn");
        if (sidebarToggleBtn) {
          const sidebar = document.getElementById("sidebar");
          sidebarToggleBtn.addEventListener("click", () => {
            sidebar.classList.toggle("-translate-x-full");
          });
        }

        // A variável 'portals' já foi carregada do ficheiro 'portals-data.js'
        // O restante do código a utiliza para renderizar os cards.

        const grid = document.getElementById("portals-grid");
        const template = document.getElementById(
          "portal-card-template",
        ).innerHTML;
        const noResultsDiv = document.getElementById("no-results");

        function renderCards(filter = {}) {
          grid.innerHTML = "";
          let visibleCount = 0;

          const filteredPortals = portals.filter((portal) => {
            const typeMatch =
              !filter.type ||
              filter.type === "all" ||
              portal.type === filter.type;
            const keywordMatch =
              !filter.keyword ||
              portal.title.toLowerCase().includes(filter.keyword) ||
              portal.description.toLowerCase().includes(filter.keyword);
            return typeMatch && keywordMatch;
          });

          filteredPortals.forEach((portal, index) => {
            const cardHtml = template
              .replace(/\{\{icon\}\}/g, portal.icon)
              .replace(/\{\{title\}\}/g, portal.title)
              .replace(/\{\{description\}\}/g, portal.description)
              .replace(/\{\{url\}\}/g, portal.url)
              .replace(/\{\{type\}\}/g, portal.type);

            const cardWrapper = document.createElement("div");
            cardWrapper.innerHTML = cardHtml;
            const cardElement = cardWrapper.firstElementChild;

            cardElement.classList.add("animate-fadeInUp");
            cardElement.style.animationDelay = `${index * 0.07}s`;

            grid.appendChild(cardElement);
            visibleCount++;
          });

          if (visibleCount === 0) {
            noResultsDiv.classList.remove("hidden");
          } else {
            noResultsDiv.classList.add("hidden");
          }

          lucide.createIcons();
        }

        // Initial render
        renderCards();

        // Filter logic
        const filterType = document.getElementById("filter-type");
        const filterKeyword = document.getElementById("filter-keyword");

        function applyFilters() {
          const type = filterType.value;
          const keyword = filterKeyword.value.toLowerCase();
          renderCards({ type, keyword });
        }

        filterType.addEventListener("change", applyFilters);
        filterKeyword.addEventListener("input", applyFilters);
      });
    </script>
