    <!-- Scripts e Estilos Globais -->
    <!-- Estes são os scripts e links que o documento de estratégia sugeriu manter no head -->

<body class="bg-gray-100">

    <!-- O Header será injetado aqui -->
    <div id="global-header-placeholder"></div>

    <!-- Conteúdo Específico da Página -->
    <main id="main-content" class="container mx-auto p-8">
        <section id="calculators-app">
            <h1>Bem-vindo à Página Principal!</h1>
            <p>Este é o conteúdo que muda de uma página para outra.</p>
        </section>
    </main>

    <!-- O Footer será injetado aqui -->
    <div id="global-footer-placeholder"></div>

    <!-- NOTA: global-scripts será importado dinamicamente APÓS header/footer serem injetados -->

    <!-- Script para carregar Header e Footer e executar scripts dentro dos partials -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            /**
             * Carrega um partial HTML, injeta o conteúdo no DOM e executa scripts encontrados.
             * - url: caminho do partial (ex: 'global-header.html')
             * - placeholderId: id do elemento que será substituído
             */
            async function loadComponent(url, placeholderId) {
                try {
                    const resp = await fetch(url);
                    if (!resp.ok) throw new Error(`HTTP ${resp.status} ao buscar ${url}`);
                    const text = await resp.text();

                    // Parse do HTML recebido
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(text, 'text/html');

                    const placeholder = document.getElementById(placeholderId);
                    if (!placeholder) return;

                    // Inserir o conteúdo (mantendo scripts no doc para execução controlada)
                    placeholder.insertAdjacentHTML('beforebegin', doc.body.innerHTML);
                    placeholder.remove();

                    // Executar scripts encontrados no partial
                    const scripts = doc.querySelectorAll('script');
                    for (const s of scripts) {
                        const newScript = document.createElement('script');

                        // preserva atributos importantes
                        if (s.type) newScript.type = s.type;
                        if (s.async) newScript.async = true;
                        if (s.defer) newScript.defer = true;
                        if (s.crossOrigin) newScript.crossOrigin = s.crossOrigin;

                        if (s.src) {
                            // Script externo: aguarda carregamento
                            newScript.src = s.src;
                            await new Promise((resolve, reject) => {
                                newScript.onload = resolve;
                                newScript.onerror = () => reject(new Error(`Falha ao carregar script ${s.src}`));
                                document.head.appendChild(newScript);
                            });
                        } else {
                            // Script inline: insere e remove (executa)
                            newScript.textContent = s.textContent;
                            document.head.appendChild(newScript);
                            document.head.removeChild(newScript);
                        }
                    }
                } catch (err) {
                    console.error(`Erro ao carregar componente ${url}:`, err);
                }
            }

            // Carrega header e footer e, depois, importa global-scripts
            Promise.all([
                loadComponent('global-header.html', 'global-header-placeholder'),
                loadComponent('global-footer.html', 'global-footer-placeholder')
            ]).then(async () => {
                // Tenta importar global-scripts.js (se houver)
                import('./global-scripts.js').catch(e => console.error('Erro ao importar global-scripts:', e));

                // --- DEBUG: checar se elementos do header/footer foram injetados ---
                console.log('DEBUG: elementos injetados:',
                    'header:', document.querySelector('header') || document.getElementById('header') || document.querySelector('[data-header]'),
                    'nav:', document.querySelector('nav') || document.querySelector('[data-nav]'),
                    'sidebar:', document.querySelector('.sidebar') || document.getElementById('sidebar') || document.querySelector('[data-sidebar]')
                );

                // --- FALLBACK: Delegation para capturar cliques de menu se listeners faltarem ---
                function fallbackMenuToggle(button, targetEl) {
                    const expanded = button.getAttribute('aria-expanded') === 'true';
                    button.setAttribute('aria-expanded', String(!expanded));
                    if (targetEl) targetEl.classList.toggle('hidden');
                }

                document.addEventListener('click', (ev) => {
                    const btn = ev.target.closest('.menu-toggle, .nav-toggle, .sidebar-toggle, [data-toggle="menu"], [data-toggle="dropdown"]');
                    if (!btn) return;

                    ev.preventDefault();

                    // Prefer data-target/id, depois nextElementSibling, depois procura por .sidebar/.menu mais próxima
                    const targetSelector = btn.getAttribute('data-target') || btn.getAttribute('aria-controls');
                    let target = null;
                    if (targetSelector) target = document.querySelector(targetSelector) || document.getElementById(targetSelector.replace('#',''));
                    if (!target) target = btn.nextElementSibling;
                    if (!target) target = document.querySelector('.sidebar') || document.querySelector('.menu') || document.querySelector('nav');

                    console.log('DEBUG: clique menu detectado', { button: btn, target });

                    fallbackMenuToggle(btn, target);
                }, { capture: false });

                // --- DEBUG: verificar se há listeners ligados (opcional) ---
                // Exibe quantidade de elementos que podem ser botões de menu
                const possibleButtons = document.querySelectorAll('.menu-toggle, .nav-toggle, .sidebar-toggle, [data-toggle="menu"], [data-toggle="dropdown"]');
                console.log('DEBUG: possíveis botões de menu encontrados:', possibleButtons.length);

                // Mostra instrução para o usuário caso precise inspecionar
                console.log('DEBUG: Se os menus ainda não abrirem, abra DevTools (F12) -> Console/Network e me envie: erros do console, respostas do fetch de global-header/footer, e os arquivos global-header.html / global-scripts.js.');
            });
    </script>
</body>
