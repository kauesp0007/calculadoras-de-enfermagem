<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras de Enfermagem - Ferramentas Essenciais</title>
    
    <!-- Metatags e SEO específicas da página (se houver) -->
    <meta name="description" content="Sua descrição aqui...">

    <!-- Scripts e Estilos Globais -->
    <!-- Estes são os scripts e links que o documento de estratégia sugeriu manter no head -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nunito+Sans:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Nosso CSS Global -->
    <link rel="stylesheet" href="global-styles.css">
    
    <!-- Scripts de Analytics (manter no head) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-952633102"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('consent', 'default', { 'analytics_storage': 'granted', 'ad_storage': 'granted', 'wait_for_update': 500 });
        gtag('config', 'AW-952633102');
    </script>
</head>
<body class="bg-gray-100">

    <!-- Skip link para navegação de teclado -->
    <a href="#main-content" class="skip-link">Pular para o conteúdo principal</a>

    <!-- O Header será injetado aqui -->
    <div id="global-header-placeholder"></div>

    <!-- Conteúdo Específico da Página -->
    <main id="main-content" class="container mx-auto p-8">
        <section id="calculators-app">
            <!-- Título principal da página -->
            <h1 class="main-title">Bem-vindo à Página Principal!</h1>
            <p>Este é o conteúdo que muda de uma página para outra.</p>
        </section>
    </main>

    <!-- O Footer será injetado aqui -->
    <div id="global-footer-placeholder"></div>

    <!-- Nosso JavaScript Global -->
    <script src="global-scripts.js" type="module"></script>

    <!-- Script para carregar Header e Footer -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const loadComponent = async (url, placeholderId) => {
                try {
                    const res = await fetch(url);
                    if (!res.ok) throw new Error(`HTTP ${res.status} - ${res.statusText}`);
                    const html = await res.text();

                    // Cria fragmento a partir do HTML recebido
                    const template = document.createElement('template');
                    template.innerHTML = html.trim();
                    const frag = template.content;

                    // Substitui placeholder pelo conteúdo do fragmento
                    const placeholder = document.getElementById(placeholderId);
                    if (!placeholder) return;
                    placeholder.replaceWith(frag);

                    // Re-executa scripts presentes no fragmento (inline e externos)
                    // Procuramos scripts no documento que tenham sido inseridos
                    const parent = document; // já substituímos, então aparecem no DOM
                    const scripts = parent.querySelectorAll(`script[data-injected-from="${url}"]`);
                    // se já marcados, não duplicar
                    if (scripts.length) return;

                    // Marcar e processar scripts do conteúdo recém-inserido
                    const insertedRoot = [...document.querySelectorAll(`[data-source="${url}"]`)]; // fallback se usar marcação
                    // Em vez disso, varremos todos os scripts do fragmento original (usando template)
                    const scriptTags = template.content.querySelectorAll('script');
                    scriptTags.forEach(oldScript => {
                        const newScript = document.createElement('script');
                        // copia atributos
                        if (oldScript.type) newScript.type = oldScript.type;
                        if (oldScript.nomodule) newScript.noModule = true;
                        if (oldScript.async) newScript.async = true;
                        newScript.dataset.injectedFrom = url;

                        if (oldScript.src) {
                            // externo: garante execução ao adicioná-lo ao head/body
                            newScript.src = oldScript.src;
                            // preservar crossorigin / integrity se existirem
                            if (oldScript.crossOrigin) newScript.crossOrigin = oldScript.crossOrigin;
                            if (oldScript.integrity) newScript.integrity = oldScript.integrity;
                            document.head.appendChild(newScript);
                        } else {
                            // inline: copiar texto
                            newScript.textContent = oldScript.textContent;
                            // anexar onde o script original estaria (colocar no body garante execução)
                            document.body.appendChild(newScript);
                        }
                    });

                } catch (err) {
                    console.error(`Erro ao carregar componente ${url}:`, err);
                }
            };

            // Carrega os componentes globais
            loadComponent('./global-header.html', 'global-header-placeholder');
            loadComponent('./global-footer.html', 'global-footer-placeholder');

            // Carregamento condicional de libs (exemplo: Firebase em homolog)
            if (location.hostname === 'localhost' || location.hostname.includes('homolog')) {
                const addScript = (src, onload) => {
                    const s = document.createElement('script');
                    s.src = src;
                    s.onload = onload;
                    document.head.appendChild(s);
                };
                addScript('https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js', () => {
                    addScript('https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js');
                });
            }

            // Registrar service worker (só em https ou localhost)
            if ('serviceWorker' in navigator && (location.protocol === 'https:' || location.hostname === 'localhost')) {
                navigator.serviceWorker.register('./service-worker.js').catch(err => console.warn('SW registration failed:', err));
            }
        });
    </script>
</body>
</html>
