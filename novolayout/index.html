<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras de Enfermagem - Ferramentas Essenciais</title>
    
    <!-- Metatags e SEO específicas da página (se houver) -->
    <meta name="description" content="Sua descrição aqui...">

    <!-- Scripts e Estilos Globais -->
    <!-- Estes são os scripts e links que o documento de estratégia sugeriu manter no head -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nunito+Sans:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Nosso CSS Global -->
    <link rel="stylesheet" href="global-styles.css">
    
    <!-- Scripts de Analytics (manter no head) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-952633102"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('consent', 'default', { 'analytics_storage': 'granted', 'ad_storage': 'granted', 'wait_for_update': 500 });
        gtag('config', 'AW-952633102');
    </script>
</head>
<body class="bg-gray-100">

    <!-- Skip link para navegação de teclado -->
    <a href="#main-content" class="skip-link">Pular para o conteúdo principal</a>

    <!-- O Header será injetado aqui -->
    <div id="global-header-placeholder"></div>

    <!-- Conteúdo Específico da Página -->
    <main id="main-content" class="container mx-auto p-8">
        <section id="calculators-app">
            <!-- Título principal da página -->
            <h1 class="main-title">Bem-vindo à Página Principal!</h1>
            <p>Este é o conteúdo que muda de uma página para outra.</p>
        </section>
    </main>

    <!-- O Footer será injetado aqui -->
    <div id="global-footer-placeholder"></div>

    <!-- Nosso JavaScript Global -->
    <script src="global-scripts.js" type="module"></script>

    <!-- Script para carregar Header e Footer -->
    <script>
        /**
         * @fileoverview Script para carregar e injetar dinamicamente componentes HTML.
         * Este script utiliza a API Fetch para carregar arquivos HTML parciais 
         * (cabeçalho e rodapé) e injetá-los na página principal. 
         * A função `loadComponent` garante a reutilização de código e a modularização.
         * Também inclui uma lógica de fallback para o Firebase para garantir a funcionalidade em
         * ambientes que podem não ter o Firebase carregado via CDN.
         */
        document.addEventListener('DOMContentLoaded', () => {

            // Função para carregar e injetar HTML
            const loadComponent = (url, placeholderId) => {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        const placeholder = document.getElementById(placeholderId);
                        if (placeholder) {
                            placeholder.outerHTML = data;
                        }
                    })
                    .catch(error => console.error(`Erro ao carregar ${url}:`, error));
            };
            
            // Carrega os componentes globais
            loadComponent('global-header.html', 'global-header-placeholder');
            loadComponent('global-footer.html', 'global-footer-placeholder');

            // --- Lógica de Carregamento de Scripts em Ambiente Homologado ---
            // Simula um ambiente de desenvolvimento ou staging onde o Firebase está
            // disponível via CDN, mas pode ter a chave da API modificada ou ser um
            // projeto de teste separado.
            if (window.location.hostname === 'localhost' || window.location.hostname.includes('homolog')) {
                // Importação dinâmica do Firebase no ambiente de homologação
                // O código original importava o Firebase dentro de um <script type="module">
                // Onde o código da página inteira estava. Com a separação,
                // vamos simular o carregamento do Firebase aqui, se ele ainda não estiver
                // disponível.
                const firebaseScript = document.createElement('script');
                firebaseScript.src = "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
                firebaseScript.onload = () => {
                    const firestoreScript = document.createElement('script');
                    firestoreScript.src = "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
                    document.head.appendChild(firestoreScript);
                };
                document.head.appendChild(firebaseScript);
            }
        });
    </script>
</body>
</html>
