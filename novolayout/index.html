<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras de Enfermagem - Ferramentas Essenciais</title>
    
    <!-- Metatags e SEO específicas da página (se houver) -->
    <meta name="description" content="Sua descrição aqui...">

    <!-- Scripts e Estilos Globais -->
    <!-- Estes são os scripts e links que o documento de estratégia sugeriu manter no head -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nunito+Sans:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Nosso CSS Global -->
    <link rel="stylesheet" href="global-styles.css">
    
    <!-- Scripts de Analytics (manter no head) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-952633102"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('consent', 'default', { 'analytics_storage': 'granted', 'ad_storage': 'granted', 'wait_for_update': 500 });
        gtag('config', 'AW-952633102');
    </script>
</head>
<body class="bg-gray-100">

    <!-- O Header será injetado aqui -->
    <div id="global-header-placeholder"></div>

    <!-- Conteúdo Específico da Página -->
    <main id="main-content" class="container mx-auto p-8">
        <section id="calculators-app">
            <h1>Bem-vindo à Página Principal!</h1>
            <p>Este é o conteúdo que muda de uma página para outra.</p>
        </section>
    </main>

    <!-- O Footer será injetado aqui -->
    <div id="global-footer-placeholder"></div>

    <!-- NOTA: global-scripts será importado dinamicamente APÓS header/footer serem injetados -->

    <!-- Script para carregar Header e Footer e executar scripts dentro dos partials -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            /**
             * Carrega um partial HTML, injeta o conteúdo no DOM e executa scripts encontrados.
             * - url: caminho do partial (ex: 'global-header.html')
             * - placeholderId: id do elemento que será substituído
             */
            async function loadComponent(url, placeholderId) {
                try {
                    const resp = await fetch(url);
                    if (!resp.ok) throw new Error(`HTTP ${resp.status} ao buscar ${url}`);
                    const text = await resp.text();

                    // Parse do HTML recebido
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(text, 'text/html');

                    const placeholder = document.getElementById(placeholderId);
                    if (!placeholder) return;

                    // Inserir o conteúdo (mantendo scripts no doc para execução controlada)
                    placeholder.insertAdjacentHTML('beforebegin', doc.body.innerHTML);
                    placeholder.remove();

                    // Executar scripts encontrados no partial
                    const scripts = doc.querySelectorAll('script');
                    for (const s of scripts) {
                        const newScript = document.createElement('script');

                        // preserva atributos importantes
                        if (s.type) newScript.type = s.type;
                        if (s.async) newScript.async = true;
                        if (s.defer) newScript.defer = true;
                        if (s.crossOrigin) newScript.crossOrigin = s.crossOrigin;

                        if (s.src) {
                            // Script externo: aguarda carregamento
                            newScript.src = s.src;
                            await new Promise((resolve, reject) => {
                                newScript.onload = resolve;
                                newScript.onerror = () => reject(new Error(`Falha ao carregar script ${s.src}`));
                                document.head.appendChild(newScript);
                            });
                        } else {
                            // Script inline: insere e remove (executa)
                            newScript.textContent = s.textContent;
                            document.head.appendChild(newScript);
                            document.head.removeChild(newScript);
                        }
                    }
                } catch (err) {
                    console.error(`Erro ao carregar componente ${url}:`, err);
                }
            }

            // Carrega header e footer e, depois, importa global-scripts
            Promise.all([
                loadComponent('global-header.html', 'global-header-placeholder'),
                loadComponent('global-footer.html', 'global-footer-placeholder')
            ]).then(() => {
                // Agora que os componentes estão no DOM e seus scripts executados,
                // importa o script global que depende desses elementos.
                import('./global-scripts.js').catch(e => console.error('Erro ao importar global-scripts:', e));
            });

            // --- Lógica de Carregamento de Scripts em Ambiente Homologado ---
            if (window.location.hostname === 'localhost' || window.location.hostname.includes('homolog')) {
                const firebaseScript = document.createElement('script');
                firebaseScript.src = "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
                firebaseScript.onload = () => {
                    const firestoreScript = document.createElement('script');
                    firestoreScript.src = "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
                    document.head.appendChild(firestoreScript);
                };
                document.head.appendChild(firebaseScript);
            }
        });
    </script>
</body>
</html>
