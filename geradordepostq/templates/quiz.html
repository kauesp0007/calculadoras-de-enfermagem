    <title>Template Quiz - LinkedIn/Instagram</title>

<body>
    <div class="template-container gradient-primary">
        <div class="quiz-header p-20 text-center">
            <div class="title large editable" style="color: white; margin-bottom: 15px;">
                QUIZ DE ENFERMAGEM
            </div>
            <div class="subtitle medium editable" style="color: rgba(255,255,255,0.9);">
                Teste seus conhecimentos
            </div>
        </div>

        <div class="quiz-content p-20" style="background: white; flex: 1; margin: 0 15px 15px 15px; border-radius: 12px;">
            <div class="quiz-question mb-15">
                <div class="subtitle medium editable mb-10">
                    Qual é o procedimento correto para administração de medicamentos?
                </div>
            </div>

            <div class="quiz-options">
                <div class="quiz-option mb-10" style="display: flex; align-items: center; padding: 10px; border-radius: 8px; background: #f8f9fa; transition: all 0.3s ease;">
                    <div class="option-letter" style="width: 30px; height: 30px; background: var(--primary-color); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; margin-right: 12px;">A</div>
                    <div class="option-text editable text medium" style="flex: 1;">Verificar apenas o nome do paciente</div>
                </div>

                <div class="quiz-option mb-10" style="display: flex; align-items: center; padding: 10px; border-radius: 8px; background: #f8f9fa; transition: all 0.3s ease;">
                    <div class="option-letter" style="width: 30px; height: 30px; background: var(--primary-color); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; margin-right: 12px;">B</div>
                    <div class="option-text editable text medium" style="flex: 1;">Aplicar os 5 certos da medicação</div>
                </div>

                <div class="quiz-option mb-10" style="display: flex; align-items: center; padding: 10px; border-radius: 8px; background: #f8f9fa; transition: all 0.3s ease;">
                    <div class="option-letter" style="width: 30px; height: 30px; background: var(--primary-color); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; margin-right: 12px;">C</div>
                    <div class="option-text editable text medium" style="flex: 1;">Administrar sem conferência</div>
                </div>

                <div class="quiz-option mb-15" style="display: flex; align-items: center; padding: 10px; border-radius: 8px; background: #f8f9fa; transition: all 0.3s ease;">
                    <div class="option-letter" style="width: 30px; height: 30px; background: var(--primary-color); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; margin-right: 12px;">D</div>
                    <div class="option-text editable text medium" style="flex: 1;">Verificar apenas a dosagem</div>
                </div>
            </div>

            <div class="quiz-footer text-center">
                <div class="text small" style="color: var(--medium-gray); margin-bottom: 8px;">
                    Resposta correta: B
                </div>
                <div class="text small editable" style="color: var(--primary-color); font-weight: 600;">
                    @seu_perfil_enfermagem
                </div>
            </div>
        </div>
    </div>

    <!-- Controles de edição -->
    <div class="editor-controls" style="position: fixed; bottom: 20px; left: 20px; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); z-index: 1000;">
        <button onclick="templateEditor.addQuizOption()" class="btn btn-secondary" style="margin-right: 10px; font-size: 12px; padding: 8px 12px;">
            + Opção
        </button>
        <button onclick="changeTemplate('institucional')" class="btn btn-primary" style="font-size: 12px; padding: 8px 12px;">
            Próximo Template
        </button>
    </div>

    <script src="../js/editor.js"></script>
    <script>
        // Adicionar hover effects para as opções do quiz
        document.querySelectorAll('.quiz-option').forEach(option => {
            option.addEventListener('mouseenter', function() {
                this.style.background = '#e3f2fd';
                this.style.transform = 'translateX(5px)';
            });
            
            option.addEventListener('mouseleave', function() {
                this.style.background = '#f8f9fa';
                this.style.transform = 'translateX(0)';
            });
        });
    </script>
