                        <img src="https://via.placeholder.com/200x150/1a3e74/ffffff?text=3" 
                             alt="Imagem 3" class="template-image">
                        <div class="image-overlay">
                            <span style="color: white; font-size: 12px;">Clique para alterar</span>
                        </div>
                    </div>
                    <div class="image-title editable text small text-center mt-5" style="color: var(--primary-color); font-weight: 600;">
                        Aplicação da técnica
                    </div>
                </div>

                <!-- Imagem 4 -->
                <div class="image-slot" style="display: flex; flex-direction: column;">
                    <div class="image-container" style="flex: 1; border-radius: 8px; overflow: hidden; position: relative; background: #f5f5f5; cursor: pointer;">
                        <img src="https://via.placeholder.com/200x150/1a3e74/ffffff?text=4"

                    </div>

            </div>

            <!-- Footer -->
            <div class="images-footer text-center mt-15">
                <div class="text small editable" style="color: var(--primary-color); font-weight: 600;">
                    @procedimentos_enfermagem

    <!-- Controles de edição -->
    <div class="editor-controls" style="position: fixed; bottom: 20px; left: 20px; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); z-index: 1000;">
        <button onclick="addImageSlot()" class="btn btn-secondary" style="margin-right: 10px; font-size: 12px; padding: 8px 12px;">
            + Imagem
        </button>
        <button onclick="changeLayout()" class="btn btn-secondary" style="margin-right: 10px; font-size: 12px; padding: 8px 12px;">
            Layout
        </button>
        <button onclick="changeTemplate('topicos')" class="btn btn-primary" style="font-size: 12px; padding: 8px 12px;">
            Próximo Template
        </button>
    </div>

    <script src="../js/editor.js"></script>
    <script>
        function addImageSlot() {
            const imageGrid = document.querySelector('.image-grid');
            const currentSlots = imageGrid.querySelectorAll('.image-slot').length;
            
            if (currentSlots >= 6) {
                alert('Máximo de 6 imagens permitido');
                return;
            }
            
            const newSlot = document.createElement('div');
            newSlot.className = 'image-slot';
            newSlot.style.cssText = 'display: flex; flex-direction: column;';
            newSlot.innerHTML = `
                <div class="image-container" style="flex: 1; border-radius: 8px; overflow: hidden; position: relative; background: #f5f5f5; cursor: pointer;">
                    <img src="https://via.placeholder.com/200x150/1a3e74/ffffff?text=${currentSlots + 1}" 
                         alt="Imagem ${currentSlots + 1}" class="template-image">
                    <div class="image-overlay">
                        <span style="color: white; font-size: 12px;">Clique para alterar</span>
                    </div>
                </div>
                <div class="image-title editable text small text-center mt-5" style="color: var(--primary-color); font-weight: 600;">
                    Nova imagem
                </div>
            `;
            
            imageGrid.appendChild(newSlot);
            updateGridLayout();
            
            // Reinicializar elementos editáveis
            templateEditor.setupEditableElements();
            templateEditor.setupImageUpload();
        }

        function changeLayout() {
            const imageGrid = document.querySelector('.image-grid');
            const currentColumns = imageGrid.style.gridTemplateColumns;
            
            if (currentColumns === '1fr 1fr') {
                imageGrid.style.gridTemplateColumns = '1fr 1fr 1fr';
                imageGrid.style.gap = '8px';
            } else if (currentColumns === '1fr 1fr 1fr') {
                imageGrid.style.gridTemplateColumns = '1fr';
                imageGrid.style.gap = '10px';
            } else {
                imageGrid.style.gridTemplateColumns = '1fr 1fr';
                imageGrid.style.gap = '12px';
            }
        }

        function updateGridLayout() {
            const imageGrid = document.querySelector('.image-grid');
            const slots = imageGrid.querySelectorAll('.image-slot').length;
            
            if (slots <= 2) {
                imageGrid.style.gridTemplateColumns = '1fr 1fr';
            } else if (slots <= 4) {
                imageGrid.style.gridTemplateColumns = '1fr 1fr';
            } else {
                imageGrid.style.gridTemplateColumns = '1fr 1fr 1fr';
                imageGrid.style.gap = '8px';
            }
        }

        // Animação de entrada das imagens
        document.addEventListener('DOMContentLoaded', function() {
            const imageSlots = document.querySelectorAll('.image-slot');
            imageSlots.forEach((slot, index) => {
                slot.style.opacity = '0';
                slot.style.transform = 'scale(0.8)';
                
                setTimeout(() => {
                    slot.style.transition = 'all 0.5s ease';
                    slot.style.opacity = '1';
                    slot.style.transform = 'scale(1)';
                }, index * 100);
            });
        });
    </script>
