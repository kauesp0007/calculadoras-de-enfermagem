<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medica칞칚o Pedi치trica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    button {
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    .result {
      margin-top: 20px;
      background: #e9f7fe;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #bee5eb;
    }
  </style>
</head>
<body>
  <h1>游눍 C치lculo de Medica칞칚o Pedi치trica</h1>
  <div class="container">
    <label>Peso da crian칞a (kg):</label>
    <input type="number" id="peso" placeholder="Ex: 12" />
    <label>Dose prescrita (mg/kg):</label>
    <input type="number" id="dosePorKg" placeholder="Ex: 5" />
    <button onclick="calcular()">Calcular</button>
    <div id="resultado" class="result" style="display:none;"></div>
  </div>

  <script>
    function calcular() {
      const peso = parseFloat(document.getElementById("peso").value);
      const dose = parseFloat(document.getElementById("dosePorKg").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(peso) || isNaN(dose)) {
        resultado.innerHTML = "Preencha todos os campos corretamente.";
        resultado.style.display = "block";
        return;
      }

      const total = peso * dose;

      resultado.innerHTML = `
        <strong>Resultado:</strong> ${total.toFixed(2)} mg<br><br>
        <strong>C치lculo:</strong><br>
        Dose = Peso 칑 Dose por kg<br>
        Dose = ${peso} 칑 ${dose} = <strong>${total.toFixed(2)} mg</strong>
      `;
      resultado.style.display = "block";
    }
  </script>
</body>
</html>
